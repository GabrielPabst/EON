<section class="w-full min-h-screen bg-deepblack text-white px-6 py-24 font-sans">
  <div
    class="max-w-6xl mx-auto bg-black/60 rounded-xl shadow-xl border border-white/10 p-10 backdrop-blur grid md:grid-cols-2 gap-12 relative"
  >
    @if (macro) {
      <!-- Kategorie-Badge groß, rechts oben, leicht überlappt -->
      <div
        class="absolute -top-12 right-8 z-10 drop-shadow-2xl"
        style="transform: scale(1.5);"
      >
        <img
          [src]="categoryImage"
          [alt]="categoryAlt"
          [title]="categoryAlt"
          class="w-20 h-20 rounded-full border-4 border-black object-contain bg-black"
        />
      </div>

      <!-- Preview -->
      <div
        class="h-64 rounded-xl bg-softgray/20 border border-white/10 flex items-center justify-center text-white/30 text-sm shadow-inner"
      >
        Vorschau / Code / Bild / Info Placeholder
      </div>

      <!-- Infos -->
      <div class="space-y-6">
        <div>
          <h1 class="text-4xl md:text-5xl font-extrabold text-accent mb-2">{{ macro.name }}</h1>
          <p class="text-sm italic text-white/60">{{ macro.category }}</p>
        </div>

        <p class="text-lg text-white/90 leading-relaxed">{{ macro.description }}</p>

        <div class="text-sm text-white/50 space-y-1">
          <p><strong>Dateiname:</strong> {{ macro.filename || '–' }}</p>
          <p>
            <strong>Erstellt am:</strong>
            {{ macro.createdAt | date:'fullDate' }} – {{ macro.createdAt | date:'shortTime' }}
          </p>
        </div>

        <div class="flex gap-4 pt-4">
          <button
            (click)="backToList()"
            class="px-6 py-2 rounded-md border border-white/30 hover:border-white transition"
          >
            ← Zurück
          </button>

          <button
            (click)="download()"
            class="px-6 py-2 rounded-md bg-accent text-black font-semibold hover:brightness-110 transition"
          >
            Download
          </button>
        </div>
      </div>
    }

    @else {
      <div class="col-span-2 text-center text-white/50 italic">
        Makro nicht gefunden.
      </div>
    }
  </div>
</section>
